            <label for="">Selecciona:</label>
            <select id="tipo_voto" class="select_table">
                <option value="1">Diputados con más votos a favor</option>
                <option value="2">Diputados con más votos en contra</option>
                <option value="3">Diputados con más faltas</option>
                <option value="4">Diputados con más abstenciones</option>
            </select>
            <label for="">Periodo:</label>
            <select id="periodo" class="select_table">
                <option value="1">febrero - abril 2014</option>
                <option value="2">septiembre - diciembre 2013</option>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $.ajaxSetup({ cache: true });
            });
var dynatable_ref;
$.getJSON("http://api-congreso.bluehats.mx/v1/diputados/top?tipo_voto=favor&periodo=segundo%20periodo%20ordinario&ano=segundo&legislatura=LXII&order=DESC&limit=15", function(json) {
    $('#main_table').dynatable({
        dataset: {
            records: json
        },
        features: {
            paginate: false,
            search: false,
            recordCount: false,
            perPageSelect: false
        }
    });
    dynatable_ref = $("#main_table").dynatable().data('dynatable');
});
            $( ".select_table" ).change(function() {
                // alert( "Handler for .change() called." );

                var conceptName = $('#tipo_voto').find(":selected").val();
                tipo_voto = "favor";
                if(conceptName == 1){
                    tipo_voto = "favor";
                }
                else if (conceptName == 2){
                    tipo_voto = "en%20contra";
                }
                else if (conceptName == 3){
                    tipo_voto = "ausente";
                }
                else if (conceptName == 4){
                    tipo_voto = "abstencion";
                }
                console.log(tipo_voto);
                legislatura = "LXII";

                var conceptName = $('#periodo').find(":selected").val();

                periodo = "segundo%20periodo%20ordinario";
                anio = "segundo";

                if(conceptName == 1){
                    anio = "segundo";
                    periodo = "segundo%20periodo%20ordinario";
                }
                else if (conceptName == 2){
                    anio = "segundo";
                    periodo = "primer%20periodo%20ordinario";
                }
                else if (conceptName == 3){
                    anio = "primer";
                    periodo = "primer%20periodo%20extraordinario";
                }
                else if (conceptName == 4){
                    anio = "primer";
                    periodo = "segundo%20periodo%20ordinario";
                }
                else if (conceptName == 5){
                    anio = "primer";
                    periodo = "primer%20periodo%20ordinario";
                }

                link = "http://api-congreso.bluehats.mx/v1/diputados/top?tipo_voto="+tipo_voto+"&periodo="+periodo+"&ano="+anio+"&legislatura="+legislatura+"&order=DESC&limit=10"
                    console.log(link);


                $.getJSON( link, function( data ) {
                    dynatable_ref.settings.dataset.originalRecords=data;
                    dynatable_ref.sorts.clear();
                    dynatable_ref.sorts.add('vote_count', -1)
                    dynatable_ref.process();
                    });
            });
        </script>
